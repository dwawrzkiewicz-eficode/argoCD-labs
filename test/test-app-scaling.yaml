apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: prometheus-scaledobject
  namespace: colors
spec:
  scaleTargetRef:
    name: test-app
    kind: deployment
  pollingInterval:  30    
  cooldownPeriod:   300                              
  minReplicaCount:  1 
  maxReplicaCount:  100                              






  triggers:
  - type: prometheus
    metadata:
      serverAddress: http://prometheus-service.monitoring.svc.cluster.local:8080
      metricName: container_cpu_usage_seconds_total
      threshold: '1'
      query: rate(container_cpu_usage_seconds_total{container="webapp-color"}[5m])

  advanced:                                          
    restoreToOriginalReplicaCount: false        
    horizontalPodAutoscalerConfig:                   
      name: keda-hpa-prometheus-scaledobject       
      behavior:                                      	
        scaleUp:
          stabilizationWindowSeconds: 60
          policies:
          - type: Percent
            value: 10
            periodSeconds: 15
